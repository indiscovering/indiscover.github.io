<!doctype html>
<html lang="{{ site.data.metadata.language }}" data-color-mode="dark" data-light-theme="light" data-dark-theme="dark">

<head>
  <meta charset="utf-8">
  <title>{{ site.data.metadata.title }}</title>
  <meta name="description" content="{{ site.data.metadata.description }}">
  <meta name="title" content="{{ site.data.metadata.title }}">
  <meta name="image" content="{{ site.data.metadata.image }}">
  
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="https://indiscover.me/assets/img/bannerthing.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="assets/css/primer.css">
  <link rel="stylesheet" href="assets/css/custom.css">
  <link rel="stylesheet" href="assets/css/bootstrap-icons.css">
</head>

<body class="p-3">
  <main class="container-md">
    {% include profile.html %}
    {% include interests.html %}
    {% include links.html %}
    {% include footer.html %}
  </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Open modal when link is clicked
    document.querySelectorAll('[data-modal]').forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            const modalId = link.getAttribute('data-modal') + '-modal';
            document.getElementById(modalId).style.display = 'flex';
        });
    });

    // Close modal when close button or outside modal is clicked
    document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', (event) => {
            if (event.target.classList.contains('modal') || event.target.classList.contains('close-btn')) {
                modal.style.display = 'none';
            }
        });
    });
});

  document.addEventListener('DOMContentLoaded', function() {
    // Get all modal triggers
    const modalTriggers = document.querySelectorAll('[data-modal]');
    modalTriggers.forEach(trigger => {
        trigger.addEventListener('click', function(e) {
            e.preventDefault();
            const modalId = trigger.getAttribute('data-modal');
            const modal = document.getElementById(`${modalId}-modal`);
            modal.style.display = 'block';
            modal.style.animation = 'fadeIn 0.3s ease-out';
        });
    });

    // Close modal functionality
    const closeBtns = document.querySelectorAll('.close-btn');
    closeBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            const modal = btn.closest('.modal');
            modal.style.animation = 'fadeOut 0.3s ease-out';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        });
    });

    // Close modal when clicking outside the modal content
    window.addEventListener('click', function(e) {
        if (e.target.classList.contains('modal')) {
            e.target.style.animation = 'fadeOut 0.3s ease-out';
            setTimeout(() => {
                e.target.style.display = 'none';
            }, 300);
        }
    });
});
</script>


  
</body>

</html>
