<script>
document.addEventListener('DOMContentLoaded', function() {
    // Open modal when a link with a 'data-modal' attribute is clicked
    document.querySelectorAll('[data-modal]').forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            const modalId = link.getAttribute('data-modal') + '-modal';
            const modal = document.getElementById(modalId);

            // Show the modal and apply the fade-in animation
            modal.classList.add('visible');
            modal.classList.remove('fade-out');
            modal.style.animation = 'fadeIn 0.3s ease-out';
        });
    });

    // Close modal functionality when the close button is clicked
    const closeBtns = document.querySelectorAll('.close-btn');
    closeBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            const modal = btn.closest('.modal');
            modal.classList.add('fade-out');
            modal.style.animation = 'fadeOut 0.5s ease-out';

            // Add an event listener to reset the modal after the animation ends
            modal.addEventListener('animationend', function handleAnimationEnd() {
                modal.classList.remove('visible');
                modal.classList.remove('fade-out');
                modal.removeEventListener('animationend', handleAnimationEnd); // Remove this listener to avoid multiple triggers
            });
        });
    });

    // Close modal when clicking outside the modal content
    window.addEventListener('click', function(e) {
        if (e.target.classList.contains('modal')) {
            const modal = e.target;
            modal.classList.add('fade-out');
            modal.style.animation = 'fadeOut 0.5s ease-out';

            // Add an event listener to reset the modal after the animation ends
            modal.addEventListener('animationend', function handleAnimationEnd() {
                modal.classList.remove('visible');
                modal.classList.remove('fade-out');
                modal.removeEventListener('animationend', handleAnimationEnd); // Remove this listener to avoid multiple triggers
            });
        }
    });
});
</script>
