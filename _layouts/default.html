<body class="p-3">

    {% include profile.html %}
    {% include interests.html %}
    {% include links.html %}
    {% include footer.html %}
  </main>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Open modal when link is clicked
    document.querySelectorAll('[data-modal]').forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            const modalId = link.getAttribute('data-modal') + '-modal';
            const modal = document.getElementById(modalId);
            modal.style.display = 'flex';
            modal.classList.remove('fade-out'); // Reset any previous fade-out animation
            modal.classList.remove('hidden'); // Remove 'hidden' class if it exists
            modal.style.animation = 'fadeIn 0.3s ease-out';
        });
    });

    // Close modal functionality
    const closeBtns = document.querySelectorAll('.close-btn');
    closeBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            const modal = btn.closest('.modal');
            modal.classList.add('fade-out');
            modal.style.animation = 'fadeOut 0.5s ease-out';
            modal.addEventListener('animationend', () => {
                modal.style.display = 'none';
                modal.classList.remove('fade-out'); // Reset class after closing
                modal.classList.add('hidden'); // Add 'hidden' class to fully hide
            });
        });
    });

    // Close modal when clicking outside the modal content
    window.addEventListener('click', function(e) {
        if (e.target.classList.contains('modal')) {
            const modal = e.target;
            modal.classList.add('fade-out');
            modal.style.animation = 'fadeOut 0.5s ease-out';
            modal.addEventListener('animationend', () => {
                modal.style.display = 'none';
                modal.classList.remove('fade-out'); // Reset class after closing
                modal.classList.add('hidden'); // Add 'hidden' class to fully hide
            });
        }
    });
});
</script>


  
</body>

</html>
