<ul class="list-style-none f3 container-sm">
    {% for item in site.data.links %}
    <li class="mb-3 text-center text-semibold">
        <a href="{{ item.url }}" 
           class="Link--primary d-block p-3 border rounded-3 color-shadow-small color-bg-subtle"
           {% if item.url == "#" %}
           data-modal="{{ item.text | downcase | replace: ' ', '-' }}"
           {% endif %}>
            <svg class="bi mr-1" width="16" height="16" fill="currentColor">
                <use xlink:href="{{ site.baseurl }}/assets/img/bootstrap-icons.svg#{{ item.icon | default: 'globe2' }}"/>
            </svg><br>
            {{ item.text }}
        </a>
    </li>
    {% endfor %}
</ul>

<!-- About Me Modal -->
<div id="about-me-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>About Me</h2>
        <p>This is where you can add information about yourself.</p>
    </div>
</div>

<!-- Email Modal -->
<div id="email-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Contact Me</h2>
        <p>Email 1: <a href="mailto:email1@example.com">email1@example.com</a></p>
        <p>Email 2: <a href="mailto:email2@example.com">email2@example.com</a></p>
    </div>
</div>
